  function split_N(){
    var Nx = Math.floor(largeImage.width / size),
        Ny = Math.floor(largeImage.height / size);

    for(var j=0; j<Ny; j++){
      var temp = [];
        for(var i=0; i<Nx; i++){
          var x = -size*i - offsetX/2.0;
          var y = -size*j - offsetY/2.0;
          ctx.drawImage(this, x, y, size*Nx+offsetX, size*Ny+offsetY); // img, x, y, w, h

        parts[i].b = color[2];
