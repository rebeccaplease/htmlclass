<!DOCTYPE html>
<html>
<head>
  <script src='http://code.jquery.com/jquery-latest.min.js'></script>
  <script src='colorthief.js'></script>
  <script>
  var canvas = document.createElement('canvas'); // In memory canvas
  var ctx    = canvas.getContext("2d");
  var parts = []; //store split images (base64 url)
  var largeImage = new Image();
  var N = 10;

  var file,reader;
  //upload file
  function previewFile() {
    file = $('#fileinput')[0].files[0];
    reader = new FileReader();

    reader.onloadend = function () {
      $('#preview').prop('src',reader.result);
      largeImage.src = reader.result;
      //colorSearch();
    }

    if (file) {
      reader.readAsDataURL(file);
    } else {
      $('#preview').prop('src', '');
    }
    largeImage.onload = split_4;

  }

  function split_4(){
    var w2 = largeImage.width / N,
        h2 = largeImage.height / N;
    canvas.width  = w2;
    canvas.height = h2;

    for(var j=0; j<N; j++){
      var temp = [];
        for(var i=0; i<N; i++){
          var x = -w2*i;
          var y = -h2*j;
          ctx.drawImage(this, x, y, w2*N, h2*N); // img, x, y, w, h
          var url = canvas.toDataURL();

          temp.push(url);
          var img = new Image();
          img.src = url;
          //$('#test'+j+''+i).prop('src',url);
          $('#pieces').append('<img src=\"'+url+'\" id=\"test'+i+''+j+'\" alt=\"split images\"/>');
          img.onload = colorSearch;
      }
      parts.push( temp );     // ("image/jpeg") for jpeg
      console.log( temp.length );
      $('body').append('<br>');
    }
  }
  //on each image
  //colorSearch(img);

  function colorSearch() {
    var colorThief = new ColorThief();
    var color = colorThief.getColor(this);
    console.log(color);
    return color;
  }

  $('document').ready(function(){
    $('body').append('');

  });


  </script>
</head>
<style>
  img{
    margin-left: 2px;
    margin-right: 2px;
  }
</style>
<body>
  <input type='file' id ='fileinput' onchange='previewFile()'><br>

  <img src='' id='preview' alt='Image preview...'/>
  <br>
  <div id='pieces'>

  </div>

</body>
</html>
