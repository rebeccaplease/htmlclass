<!DOCTYPE html>
<html>
	<head>
		<title>Google Spreadsheet JSON Example</title>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.3.5/tabletop.min.js"></script>
		<script>
			$(document).ready(function(){

					//configure spreadsheet
				  var public_spreadsheet_url = '150P3oD_nH3GFTdX1CNbgEsEIynWk4YlWuzCl2dNTJhA';

					//function to get data from the spreadsheet
				  var getData = function () {
				    Tabletop.init({
				    	"key": public_spreadsheet_url,
			        "callback": processData,
			        "simpleSheet": true
				    });
				  }

					//editable function that processes data from the spreadsheet
					var processData = function(data){
						console.log(data);
						for(var i=0; i<data.length; i++) {
              var rank = data[i].rank;
              $('body').append('<div>');
							$("<p>").html(data[i].title+' - ' +data[i].artist).appendTo("body");
              $('body').append('</div>')
              $('p:nth-child('+rank+')').css('font-size', 30-rank/2);

						}
					};

					//function that runs when the page is ready
				  getData();

			});
		</script>
		<style>



		</style>

	</head>
	<body>
	</body>
</html>
