<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.3.5/tabletop.min.js"></script>
    <script>
    $(function () {
      Highcharts.setOptions({
       colors: ['rgba(189, 195, 199, 1.0)', 'rgba(44, 62, 80, 1.0)']
     });

        $('#container').highcharts({
            chart: {
                type: 'areaspline'
            },
            title: {
                text: 'Ant Population in 1990'
            },
            legend: {
                layout: 'vertical',
                align: 'left',
                verticalAlign: 'top',
                x: 150,
                y: 100,
                floating: true,
                borderWidth: 1,
                backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
            },
            xAxis: {
                categories: [
                    'January',
                    'February',
                    'March',
                    'April',
                    'May',
                    'June',
                    'July',
                    'August',
                    'September',
                    'October',
                    'November',
                    'December'
                ],
                plotBands: [{ // winter
                    from: -0.5,
                    to: 2.5,
                    color: 'rgba(52, 152, 219, .2)'
                }, { // spring
                    from: 2.5,
                    to: 5.5,
                    color: 'rgba(26, 188, 156, .2)'
                },
                { // summer
                    from: 5.5,
                    to: 8.5,
                    color: 'rgba(241, 196, 15, .2)'
                },
                { // fall
                    from: 8.5,
                    to: 12,
                    color: 'rgba(211, 84, 0, .2)'
                },]
            },
            yAxis: {
                title: {
                    text: 'Ants'
                }
            },
            tooltip: {
                shared: true,
                valueSuffix: ' units'
            },
            credits: {
                enabled: false
            },
            plotOptions: {
                areaspline: {
                    fillOpacity: 0.5
                }
            },
            series: [{
                name: 'Ant Population',
                data: [100, 98, 95,
                       90, 73, 80,
                       79, 60, 70,
                       71, 69, 63]
            }, {
                name: 'Ants killed by Tommy',
                data: [0, 2, 1,
                       3, 23, 20,
                       30, 32, 21,
                       5, 2, 0]
            }]
        });
    });

    </script>
  </head>
  <body>
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
  </body>
</html>
