<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>

      //set up the google map
      var map;

      //create a function that runs when the page is ready
      var initialize = function() {
        //set some default options
        var mapOptions = {
          zoom: 12, //very close
          center: new google.maps.LatLng(1.3399176,103.8248864) //singapore
        };

        //create a new map, and have it populate the #map-canvas html element
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

      var places = [{
              position: new google.maps.LatLng(1.286836, 103.854533),
              map: map,
              title:"Merlion Statue",
          },
          {
              position: new google.maps.LatLng(1.248987, 103.830737),
              map: map,
              title:"Sentosa",
          },
          {
              position: new google.maps.LatLng(1.305205, 103.823645),
              map: map,
              title:"Tanglin Mall",
          },
          
          {
              position: new google.maps.LatLng(1.367651, 103.991260),
              map: map,
              title:"Airport",
        }];

       for(var i=0; i<places.length; i++) {
          new google.maps.Marker(places[i]);
          // console.log(places[0]);
          // console.log(map);
        }
      }
      //add the map to the page, when the page is ready
      google.maps.event.addDomListener(window, 'load', initialize);



    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
