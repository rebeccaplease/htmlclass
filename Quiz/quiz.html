<!DOCTYPE html>
<head>
	<title>Quiz Time</title>
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<script>
	var points = 0;
	$(document).ready(function(){
		var sky = prompt('What is the color of the sky?');
		if(sky === 'blue' || sky === 'orange' || sky === 'gray'){
			points++;
			$('ul').append("<li></li>")
			$('p').html('Points:')
		}
	});

</script>

<style>
</style>

<body>
	<h1>It's quiz time!</h1>
	<ul>
	</ul>
	<p>Points: 0</p>

</body>


</html>
